version: '3.8'

services:
  clickhouse_mysql_mapper:
    # 使用当前目录的Dockerfile构建镜像
    build:
      context: .
      dockerfile: Dockerfile
    
    # 容器名称
    container_name: clickhouse_mysql_mapper-container

    # 环境变量
    environment:
      - TZ=UTC  # 设置UTC时区
    
    # 卷映射 - 将本地目录映射到容器内实现数据持久化
    volumes:
      - ./logs:/app/logs                    # 日志目录映射
      - ./config.ini:/app/config.ini:ro     # 配置文件映射（只读）
    
    # 健康检查
    healthcheck:
      test: ["CMD", "python", "-c", "import os; exit(0 if os.path.exists('/app/main.py') else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    
    # 日志配置
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

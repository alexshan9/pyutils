[video]
# 视频文件路径 (必填)
video_path = C:\Users\m1876\Videos\NVIDIA\Counter-strike 2\Counter-strike 2 2025.06.29 - 16.15.09.01.mp4

# 帧提取间隔 (单位: 帧数，默认每10帧提取一次)
interval = 10

# 中央区域尺寸 (正方形边长，像素单位，默认640)
img_size = 640

[output]
# 图像输出目录
output_dir = imgs

# 图像文件格式 (jpg, png)
image_format = jpg

# 图像质量 (1-100，仅对jpg格式有效)
image_quality = 95

[processing]
# 是否显示处理进度
show_progress = true

# 是否在处理前清空输出目录
clear_output_dir = false

# 日志级别 (DEBUG, INFO, WARNING, ERROR)
log_level = INFO 
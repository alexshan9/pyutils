[download]
# 下载根路径，默认为 brdc
download_dir = brdc

[schedule]
# 每日调度时间：UTC 0点后的第几分钟执行（默认第5分钟）
daily_minute = 5

[history]
# 是否启用历史数据检查
enable_history_check = False
# 检查前几个月的数据（默认3个月）
history_check_months = 3

[logging]
# 日志级别：DEBUG, INFO, WARNING, ERROR
log_level = INFO
# 日志文件路径
log_file = brdc_downloader.log 